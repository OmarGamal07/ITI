{%extends 'index.html'%}
{%block title%}
Students
{%endblock%}

{%block content%}
<table border="1" width="100%">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>supervisior name</th>
        <th>actions</th>
       </tr>
    {%for student in students%}
        <tr>
            <td>
                {{student.id}}
            </td>
            <td>
                {{student.name}}
            </td>
            <td>
                {{student.superVisiorobj.name}}
            </td>
            <td>
                <a href="{%url 'stuedit' student.id %}">update</a>
                <a href="{%url 'studel' student.id %}">delete</a>
            </td>

        </tr>

    {%endfor%}
</table>

{%endblock%}
