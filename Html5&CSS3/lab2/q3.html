<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" style="width:700px;height:400px;border:2px solid red">
        
    </canvas>
    
    <script>
       
        var canvas=document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var img=new Image();//document.getelementbyId()
        img.src="smiley.png";
        img.onload=function(){
            ctx.drawImage(img,50,50,100,100);//(objct ,x ,y ,width,height);
        }
        canvas.onmouseover=function(){
           
             img.src="sad.png";
             ctx.drawImage(img,50,50,100,100);

        }
        canvas.onmouseleave=function(){
           
           img.src="smiley.png";
           ctx.drawImage(img,50,50,100,100);

      }
    </script>
</body>
</html>
