<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.jpg" type="image/icon type">
    <script src="https://kit.fontawesome.com/d76a72f3cf.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        ul{
            list-style-type: none;
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 20px;
        }
        li{
            transform: scaleX(1.5);
            display: inline-block;
            padding: 10px;
            transition: 5s;
            
        }
        .iconnavbar{
            width: 25px;
        }
        li :hover {
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><i class="fa-solid fa-house-chimney" class="iconnavbar"></i></li>
            <li><i class="fa-solid fa-magnifying-glass" class="iconnavbar"></i></li>
            <li><i class="fa-solid fa-envelope" class="iconnavbar"></i></li>
            <li><i class="fa-solid fa-earth-africa" class="iconnavbar"></i></li>
            <li><i class="fa-solid fa-bucket" class="iconnavbar"></i></li>
        </ul>
    </div>
</body>
</html>
