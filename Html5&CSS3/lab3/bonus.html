<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #contact{
            position: relative;
            border-radius: 15px;
            background-color: gray;
            width:150px;
            height: 60px;
            transition: width .5s;
        }
        #imgcontact{
            width: 50px;
            height: 50px;
            display: inline;
            border-radius: 15px;
        }
        #cancle{
            top: 0px;
            display: inline;
        }
        
        
    </style>
</head>
<body>
    <div id="contact">
        <img src="car.jpg" alt="" srcset="" id="imgcontact" onclick="opendiv()">
        <p style="display: inline;">omar gamal</p>
        <div id="cancle" onclick="zoomout()">X</div>
    </div>

    <script>
        function zoomout()
        {
           document.getElementById("contact").style.width="50px";
           document.getElementById("contact").style.overflow="hidden" 

        }
        function opendiv()
        {
            document.getElementById("contact").style.width="200px";
           document.getElementById("contact").style.overflow="visible"

        }
    </script>
</body>
</html>
