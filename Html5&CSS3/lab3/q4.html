<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 100px;
             height: 100px;
             background: red;
            position: relative;
            animation: myfirst 5s;
            animation-direction: horizontal;
        }
        @keyframes myfirst {
         0% {
              transform: translate(0,0);
            }
        100% {
             transform: translate(1300px,0);
            }
        }       
    </style>
</head>
<body>
    <img src="car.jpg" alt="" srcset="" class="zoom">
</body>
</html>
